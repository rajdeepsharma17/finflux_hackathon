<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            FinFlux
            <h5 class="hint">For Demonstrative purpose only. Click Next To Continue</h5>
        </section>
        <div class="login-group">
            <clr-select-container>
                <select clrSelect name="type" >
                    <option value="local">Local Users</option>
                    <option value="admin">Administrator</option>
                </select>
            </clr-select-container>
            <clr-input-container>
                <input type="text" name="username" clrInput placeholder="Username" />
            </clr-input-container>
            <clr-password-container>
                <input type="password" name="password" clrPassword placeholder="Password" />
            </clr-password-container>
            <clr-checkbox-wrapper>
                <label>Remember me</label>
                <input type="checkbox" name="rememberMe" clrCheckbox />
            </clr-checkbox-wrapper>
            <button routerLink="/api/json" type="submit" class="btn btn-primary">Next</button>
            <button routerLink="/api/json" type="submit" class="btn btn-primary">Google</button>
            <a href="javascript://" class="signup">Sign up for a Company ID</a>
        </div>
    </form>
</div>
